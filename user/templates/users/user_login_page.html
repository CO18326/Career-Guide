{% extends 'basic.html' %}
{% block head %}
    <title> 
        Login 
    </title> 
{% endblock %}

{% block body %}

<div class="row justify-content-center" style="margin-top:100px">
  <div class="col-md-5 align-self-center">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">
          Login
        </h4>
      </div>
      <div class="card-body">

        <h6 class="card-category">
            {% if msg %}
              <span class="text-danger">{{ msg | safe }}</span>
            {% else %}
                Add your credentials
            {% endif %}  
        </h6>
        
        <br />

        <form role="form" method="post" action="">
            
          {% csrf_token %} 

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="bmd-label-floating">Email</label>
                {{ form.username }}
              </div>
            </div>
          </div>

          <br />

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="bmd-label-floating">Password</label>
                {{ form.password }}
              </div>
            </div>
          </div>

          <br />

          <button type="submit" name="login" class="btn btn-primary pull-left">Login</button>

          &nbsp; &nbsp; 
          <span class="pull-right">
            Don't have an account?Register as <a href="{% url 'register' %}" class="text-primary">Student</a> or <a href="{% url 'registerProfessor' %}" class="text-primary">Professor</a> 
          </span>

          <div class="clearfix"></div>

        </form>
      </div>
    </div>
  </div>
</div> 
{% endblock %}
